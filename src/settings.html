<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Settings</title>
</head>
<body>

<div class="fd-container">
  <div class="fd-row">
    <div class="fd-col fd-col--12">
      <div class="fd-fieldset">
        <form class="fd-form-group">
          <div class="fd-form-item">
            <input class="fd-checkbox" id="auto-login" type="checkbox" checked="" onclick="changeAutoLogin()">
            <label class="fd-checkbox__label" for="auto-login"><span
              class="fd-checkbox__text">Enable auto login</span></label>
          </div>

          <button class="fd-button" onclick="back()"><span class="sap-icon--arrow-left"></span> Go back</button>

        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
